name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on : ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
           docker login --username zheng-selina --password ${{secrets.ACCESS_TOKEN}} ghcr.io
           docker build -t ghcr.io/selinazheng9/arithmetic-service:latest --file Dockerfile .
           docker push ghcr.io/selinazheng9/arithmetic-service:latest